plugins {
	id "java"
	id "jacoco"
	id "io.freefair.aspectj.post-compile-weaving" version "6.3.0"
}

dependencies {
	implementation project(":lib")

	runtimeOnly libs.otel.aws.autoconfigure
	runtimeOnly libs.otel.http.client

	aspect libs.powertools.parameters
	aspect libs.powertools.metrics
	aspect libs.powertools.logging

	testImplementation "org.slf4j:slf4j-log4j12:2.0.13"

	testImplementation libs.junit.api
	testImplementation libs.junit.params
	testImplementation libs.mockito.junit
	testImplementation libs.mockito.inline
	testImplementation libs.hamcrest
	testImplementation libs.pact.junit5
	testImplementation libs.pact.provider

	testImplementation libs.system.stubs.core
	testImplementation libs.system.stubs.jupiter

	testRuntimeOnly libs.junit.engine
}

test {
	useJUnitPlatform{
		excludeTags 'Pact'
	}
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required.set(true)
	}
}
