plugins {
	id "java"
	id "jacoco"
	id "io.freefair.aspectj.post-compile-weaving" version "6.3.0"
	id "com.github.spotbugs" version "6.1.5"
}

spotbugs {
	ignoreFailures.set(false)
	showStackTraces.set(true)
}

dependencies {
	spotbugs("com.github.spotbugs:spotbugs:4.7.3")
	spotbugsPlugins("software.amazon.lambda.snapstart:aws-lambda-snapstart-java-rules:0.2.1")

	implementation configurations.otel

	implementation project(":lib"),
			configurations.cri_common_lib,
			configurations.aws,
			configurations.lambda,
			configurations.nimbus,
			configurations.sqs,
			configurations.dynamodb

	aspect configurations.powertools

	testImplementation configurations.tests

	testRuntimeOnly configurations.test_runtime
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required.set(true)
	}
}
