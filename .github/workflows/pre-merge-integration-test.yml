name: Pre-merge integration test
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  deploy:
    name: pre-merge-integration-tests
    runs-on: ubuntu-latest
    environment: di-ipv-cri-dev
    timeout-minutes: 15
    container:
      image: ubuntu:latest
    env:
      AWS_REGION: eu-west-2
      ENVIRONMENT: dev
      STACK_NAME_PREFIX: pre-merge-integration
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Update/Install requirements
        run: |
          apt update --fix-missing -y && \
          apt install -y software-properties-common 
          apt upgrade -y
          add-apt-repository ppa:git-core/ppa -y
          add-apt-repository ppa:deadsnakes/ppa -y
          apt update -y
          apt install -y git
          apt install -y python3.10
          apt install -y python3.10-venv
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: zulu

      - name: Setup SAM
        uses: aws-actions/setup-sam@v1

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Gradle build
        run: ./gradlew build -x test -x spotlessCheck

      - name: Update code signing config
        run: |
          START_LINE=$(grep -n CodeSigningConfigArn ./infrastructure/lambda/template.yaml | head -n 1 | sed 's/\([0-9]*\).*/\1/')
          END_LINE=$(grep -n Environment ./infrastructure/lambda/template.yaml | head -n 1 | sed 's/\([0-9]*\).*/\1/')
          sed -ie "${START_LINE},$((END_LINE-1))d" ./infrastructure/lambda/template.yaml
          sed -ie '/CodeSigningConfig/d' ./infrastructure/lambda/template.yaml

      - name: SAM build
        run: sam build -t infrastructure/lambda/template.yaml

      - name: Set short SHA
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: SAM deploy integration test stack
        run: |
          STACK_NAME=${{ env.STACK_NAME_PREFIX }}-${{ steps.vars.outputs.sha_short }}
          sam deploy -t infrastructure/lambda/template.yaml \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset \
            --parameter-overrides Environment=${{ env.ENVIRONMENT }} \
            --stack-name $STACK_NAME \
            --s3-bucket ${{ secrets.ARTIFACT_SOURCE_BUCKET_NAME }} \
            --s3-prefix $STACK_NAME \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM

      - name: Run API integration tests
        run: echo "ðŸ¤ž now run integration tests..."

      - name: Delete integration test stack
        if: always()
        run: |
          STACK_NAME=${{ env.STACK_NAME_PREFIX }}-${{ steps.vars.outputs.sha_short }}
          sam delete --stack-name $STACK_NAME --region ${{ env.AWS_REGION }} --no-prompts
