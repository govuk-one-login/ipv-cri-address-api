name: Pre-merge checks
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:

  style-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
          cache: 'gradle'
      - name: Run Spotless
        run: ./gradlew --no-daemon spotlessCheck

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-function:
          - get-addresses
    steps:
      - name: Pull Repository
        uses: actions/checkout@v3
      - name: Set-up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: NPM Install
        working-directory: ./lambdas/${{ matrix.node-function }}
        run: npm install
      - name: run Lint
        working-directory: ./lambdas/${{ matrix.node-function }}
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
          cache: 'gradle'
      - name: Build Cache
        uses: actions/cache@v3
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: Run Build
        run: ./gradlew --parallel build -x test -x spotlessApply -x spotlessCheck

  run-unit-tests:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
          cache: 'gradle'
      - name: Build Cache
        uses: actions/cache@v3
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: Run Unit Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew --parallel test jacocoTestReport -x spotlessApply -x spotlessCheck
      - name: Upload Unit Test Reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: unit-test-reports
          path: |
            */build/reports/
          retention-days: 5
      - name: Cache Unit Test Reports
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-unit-test-reports-${{ github.sha }}
          path: |
            */build/jacoco/
            */build/reports/

  run-unit-tests-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-function:
          - get-addresses
    steps:
      - name: Pull Repository
        uses: actions/checkout@v3
      - name: Set-up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: NPM Install
        working-directory: ./lambdas/${{ matrix.node-function }}
        run: npm install
      - name: run node tests
        working-directory: ./lambdas/${{ matrix.node-function }}
        run: npm run test

  run-sonar-analysis:
    runs-on: ubuntu-latest
    needs:
      - run-unit-tests
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu
          cache: 'gradle'
      - name: Build Cache
        uses: actions/cache@v3
        with:
          path: |
            .gradle/
            */build/
            !*/build/reports
            !*/build/jacoco
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: Cache Unit Test Reports
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-unit-test-reports-${{ github.sha }}
          path: |
            */build/jacoco/
            */build/reports/
      - name: Run SonarCloud Analysis
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube -x test -x spotlessApply -x spotlessCheck
