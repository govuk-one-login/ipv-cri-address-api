plugins {
	id 'idea'
	id 'application'
	id 'java'
	id "jacoco"
	id "com.diffplug.spotless" version "6.0.4"
	id "io.swagger.core.v3.swagger-gradle-plugin" version "2.1.11"
	id "org.sonarqube" version "3.3"
	id "io.freefair.aspectj.post-compile-weaving" version "6.3.0"
}

group "uk.gov.di.ipv.cri.fraud.api"

repositories {
	mavenCentral()
}

sourceCompatibility = 11

dependencies {

	testImplementation "org.junit.jupiter:junit-jupiter:5.8.2",
			'org.mockito:mockito-junit-jupiter:4.2.0',
			"org.mockito:mockito-inline:4.2.0"
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.enabled true
	}
}

spotless {
	java {
		target "src/main/**/*.java"
		googleJavaFormat("1.13.0").aosp()
		importOrder "", "javax", "java", "\\#"
		endWithNewline()
	}
	groovyGradle {
		target '**/*.gradle'
		greclipse()
		trimTrailingWhitespace()
		endWithNewline()
	}
}

run {
	debugOptions {
		enabled = true
		port = 8082
		server = true
		suspend = false
	}
}

sonarqube {
	properties {
		property "sonar.projectKey", "alphagov_di-ipv-cri-fraud-api"
		property "sonar.organization", "alphagov"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}
