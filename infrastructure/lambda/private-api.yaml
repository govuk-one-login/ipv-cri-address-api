openapi: "3.0.1"
info:
  version: "0.2"
  title: "Address Credential Issuer Private API"

paths:
  /address:
    put:
      parameters:
        - in: header
          name: "session_id"
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Address"
        required: true
      responses:
        200:
          description: "Address saved successfully"
        201:
          description: "Address saved and credential issued"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationResponse"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-request-validator: "Validate body" ## todo this validator doesn't exist
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AddressFunction.Arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"

  /postcode-lookup/{postcode}:
    get:
      parameters:
        - in: path
          name: postcode
          required: true
          description: The postcode to look up
          schema:
            type: string
        - in: header
          name: "session_id"
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "201":
          description: "201 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostcodeLookupResponse"
      x-amazon-apigateway-request-validator: "Validate both"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostcodeLookupFunction.Arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"

  /session:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Authorization"
        required: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "201":
          description: "201 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
      x-amazon-apigateway-request-validator: "Validate both"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SessionFunction.Arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"

  /authorization:
    get:
      parameters:
        - $ref: "#/components/parameters/SessionHeader"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationResponse"
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-request-validator: "Validate both"
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizationFunction.Arn}/invocations"
        passthroughBehavior: "when_no_match"

components:
  parameters:
    SessionHeader:
      name: session-id
      in: header
      description: A UUID generated by the Session API to act as a primary key for the SessionTable in DynamoDB
      required: true
      schema:
        type: string
  schemas:
    Authorization:
      required:
        - "client_id"
        - "request"
      type: "object"
      properties:
        client_id:
          type: "string"
          minLength: 1
          example: "ipv-core-stub"
        request:
          type: "string"
    AuthorizationResponse:
      required:
        - "redirect_uri"
        - "code"
        - "state"
      type: "object"
      properties:
        code:
          type: "string"
          example: "981bb74c-3b5e-462e-ba3a-abf868e5da68"
        state:
          type: "string"
          example: "state"
          minLength: 1
        redirect_uri:
          type: "string"
          format: "uri"
          example: "https://di-ipv-core-stub.london.cloudapps.digital/callback"
    Error:
      title: "Error Schema"
      type: "object"
      properties:
        message:
          type: "string"
    Session:
      required:
        - "session_id"
      type: "object"
      properties:
        session_id:
          type: "string"
    PostcodeLookupResponse:
      title: "Postcode Lookup Response"
      type: "array"
      items:
        $ref: "#/components/schemas/CanonicalAddress"
    Address:
      title: "Address Update Request"
      type: "array"
      items:
        $ref: "#/components/schemas/CanonicalAddress"
    CanonicalAddress:
      title: "Canonical Address"
      type: "object"
      properties:
        uprn:
          type: "number"
          example: 1234567890
          description: "Unique Property Reference Number"
        organisationName:
          type: "string"
          example: "Some Organisation"
        departmentName:
          type: "string"
          example: "Some Department"
        subBuildingName:
          type: "string"
          example: "Some Sub Building"
        buildingNumber:
          type: "string"
          example: "1"
        dependentStreetName:
          type: "string"
          example: "Some Street"
        doubleDependentAddressLocality:
          type: "string"
          example: "Some Town"
        dependentAddressLocality:
          type: "string"
          example: "Some Area"
        buildingName:
          type: "string"
          example: "Some Building"
        streetName:
          type: "string"
          example: "Some Street"
        addressLocality:
          type: "string"
          example: "Some Town"
        postalCode:
          type: "string"
          example: "SW1A 1AA"
        addressCountry:
          type: "string"
          example: "GB"
          description: "ISO 2-Letter Country Code"
        validFrom:
          description: "Date in ISO 8601 format"
          type: "string"
          example: "2020-01-01"
        validUntil:
          description: "Date in ISO 8601 format"
          type: "string"
          example: "2020-01-01"

x-amazon-apigateway-request-validators:
  Validate both:
    validateRequestBody: true
    validateRequestParameters: true
